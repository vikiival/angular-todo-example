<mat-card class="example-card">
  <div class="wrapper" (click)="navigateToCategory()">
    <div>
      <img mat-card-image [src]="item.photo" alt="User Photo">
    </div>
    <mat-card-content>
      {{ item.text }}
      <mat-card-actions>
        <button mat-button class="list-item-button">SHOW!</button>
      </mat-card-actions>
    </mat-card-content>

  </div>
</mat-card>
