<div style="text-align:center">
  <h1>Todo List</h1>
</div>

<mat-form-field class="add-todo">
  <input matInput placeholder="Add new todo" (keyup)="handleAddTodo($event)">
</mat-form-field>

<mat-radio-group (click)="handleRadioButton($event.target.innerText)">
  <mat-radio-button [checked]="visibility == 'SHOW ALL'" value="all">SHOW ALL</mat-radio-button>
  <mat-radio-button value="active">SHOW ACTIVE</mat-radio-button>
  <mat-radio-button value="completed">SHOW COMPLETED</mat-radio-button>
</mat-radio-group>

<mat-list>
  <mat-list-item *ngFor="let todo of filteredTodos" (click)="handleToggleTodo(todo)">
    <span [ngClass]="todo.completed ? 'completed' : 'active'">
      {{  todo.name | uppercase }}
    </span>
  </mat-list-item>
</mat-list>
