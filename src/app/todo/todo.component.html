<div style="text-align:center">
  <h1>Todo List</h1>
</div>

<mat-form-field class="add-todo">
  <input matInput placeholder="Add new todo" (keyup)="handleAddTodo($event)">
</mat-form-field>

<mat-list>
  <mat-list-item *ngFor="let todo of todos" (click)="handleToggleTodo(todo)">
    <span [ngClass]="todo.completed ? 'completed' : 'not-completed'">
      {{todo.name}}
    </span>
  </mat-list-item>
</mat-list>
